<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<style type="text/css">
	.addGreen{
		background-color: green;
	}
	.addBlue{
		background-color: blue;
	}
</style>
<div ng-app="cssCheck" ng-controller="ctrlName">
 	<p>Name : <input type="text" ng-model="name"></p>
 	<h1>Hello {{name}}</h1>
 	<div ng-repeat='m in arr'>
 		<my-dir></my-dir>
 	</div>
 	
</div>
<script type="text/javascript">

	var module = angular.module('cssCheck', []);
	module.controller('ctrlName', function($scope) {
		$scope.name = 'Dheeraj';
		$scope.arr = [1,2,3,4,5,6];
	});

	module.directive('myDir', function(){
		return {
			restrict : 'E',
			template: '<div ng-class=\'[{addGreen:$first},{addBlue:$last}]\'>{{$index+1}}.Dheeraj Kumar Mehta</div>'
		}
	});
</script>
</body>
</html>
