<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Shape</title>
	<link rel="stylesheet" type="text/css" href="shape.css">
</head>
<body>

	<table>
		<tr>
			<th>
				Shape
			</th>
			<th>
				Design
			</th>
		</tr>
		<tr>
			<td><h1>Square</h1></td>
			<td><div class="square"></div></td>
		</tr>
		<tr>
			<td><h1>Rectangle</h1></td>
			<td><div class="rectangle"></div></td>
		</tr>
		<tr>
			<td><h1>Circle</h1></td>
			<td><div class="circle"></div></td>
		</tr>
		<tr>
			<td><h1>Oval</h1></td>
			<td><div class="oval"></div></td>
		</tr>
		<tr>
			<td><h1>Triangle Up</h1></td>
			<td><div class="triangleUp"></div></td>
		</tr>
		<tr>
			<td><h1>Triangle Down</h1></td>
			<td><div class="triangleDown"></div></td>
		</tr>
		<tr>
			<td><h1>Triangle Left</h1></td>
			<td><div class="triangleLeft"></div></td>
		</tr>
		<tr>
			<td><h1>Triangle Right</h1></td>
			<td><div class="triangleRight"></div></td>
		</tr>
		<tr>
			<td><h1>Parallelogram</h1></td>
			<td><div class="parallelogram"></div></td>
		</tr>
		<tr>
			<td><h1>Hexagon</h1></td>
			<td><div class="hexagon"></div></td>
		</tr>
	</table>

</body>
</html>
